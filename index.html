<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sarsvati Stationary</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; color:#333; }
header { display:flex; align-items:center; justify-content:space-between; background:#4a148c; padding:10px; color:white; position:sticky; top:0; z-index:100; }
header .search{ flex:1; display:flex; margin:0; height:45px; }
header .search input{ flex:1; padding:10px; border-radius:4px 0 0 4px; border:none; font-size:16px; height:100%; box-sizing:border-box;}
header .search button{ padding:10px; border:none; background:#ff9800; color:white; border-radius:0 4px 4px 0; cursor:pointer; font-size:16px; height:100%; }
header .cart-btn{ cursor:pointer; font-size:14px; background:#ff5722; padding:0 12px; border-radius:4px; position:relative; user-select:none; display:flex; align-items:center; height:45px;}
header .cart-btn span{ position:absolute; top:-5px; right:-5px; background:red; color:white; padding:2px 6px; border-radius:50%; font-size:12px; }

.slideshow{ width:100%; height:250px; overflow:hidden; position:relative; margin-top:10px;}
.slideshow img{ width:100%; height:250px; object-fit:cover; position:absolute; opacity:0; transition:opacity 1s; }
.slideshow img.active{ opacity:1; }

.categories{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:20px; max-width:900px; margin:0 auto; }
.category{ background:#fff; padding:15px; text-align:center; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition:transform 0.3s; }
.category:hover{ transform:scale(1.05); }

.products{ display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:20px; max-width:600px; margin:0 auto; }
.product{ background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; transition:transform 0.3s; }
.product:hover{ transform:translateY(-5px); }
.product img{ width:100%; height:120px; object-fit:cover; border-radius:6px; }
.add-btn{ margin-top:8px; background:#4caf50; color:white; padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }

#cart-page{ display:none; max-width:600px; margin:20px auto 40px; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); }
#cart-page h2{ text-align:center; margin-top:0; margin-bottom:15px; }
#cart-form label{ display:block; margin:10px 0 5px; font-weight:bold; }
#cart-form input,#cart-form textarea{ width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px; }
#cart-items{ margin-top:20px; }
.cart-item{ display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #eee; }
.cart-item span{ font-size:16px; }
.remove-btn{ background:red; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; font-size:14px; }
#checkout-btn{ margin-top:20px; background:#4caf50; color:white; border:none; padding:12px; width:100%; border-radius:6px; font-size:16px; cursor:pointer; }
#close-cart{ margin-top:15px; background:#555; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }
#main-content.cart-active{ display:none; }

.category-products{ display:none; padding:20px; max-width:600px; margin:0 auto; }
#category-title{ text-align:center; margin-bottom:15px; font-size:20px; font-weight:bold; }
#back-btn{ margin-top:20px; background:#555; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }

@media(max-width:480px){ .categories{ grid-template-columns:repeat(3,1fr); } .products{ grid-template-columns:repeat(2,1fr); } }

footer{text-align:center; padding:15px; background:#333; color:white; font-size:14px;}
</style>
</head>
<body>

<header>
  <div class="search">
    <input type="text" id="search-input" placeholder="Search products..." />
    <button onclick="filterProducts()">üîç</button>
  </div>
  <div class="cart-btn" onclick="openCart()">üõí Cart <span id="cart-count">0</span></div>
</header>

<div id="main-content">
  <div class="slideshow">
    <img src="https://picsum.photos/1200/250?random=1" class="active" />
    <img src="https://picsum.photos/1200/250?random=2" />
    <img src="https://picsum.photos/1200/250?random=3" />
    <img src="https://picsum.photos/1200/250?random=4" />
  </div>

  <h2 style="text-align:center; padding:20px;">Categories</h2>
  <div class="categories" id="category-list">
    <div class="category" onclick="showCategory('Pens')">Pens</div>
    <div class="category" onclick="showCategory('Notebooks')">Notebooks</div>
    <div class="category" onclick="showCategory('Files')">Files</div>
    <div class="category" onclick="showCategory('Art Supplies')">Art Supplies</div>
    <div class="category" onclick="showCategory('School Kits')">School Kits</div>
    <div class="category" onclick="showCategory('Other')">Other</div>
  </div>

  <h2 style="text-align:center; padding:20px;">All Products</h2>
  <div class="products" id="product-list"></div>
</div>

<div class="category-products" id="category-products">
  <h2 id="category-title"></h2>
  <div class="products" id="category-product-list"></div>
  <button id="back-btn" onclick="backToAll()">‚¨Ö Back to All Products</button>
</div>

<div id="cart-page">
  <h2>Your Cart</h2>
  <form id="cart-form" onsubmit="return checkout(event)">
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" required placeholder="Enter your name" />
    <label for="customer-address">Address:</label>
    <textarea id="customer-address" rows="3" required placeholder="Enter your address"></textarea>
    <div id="cart-items"></div>
    <button type="submit" id="checkout-btn">Checkout</button>
  </form>
  <button id="close-cart" onclick="closeCart()">Back to Shopping</button>
</div>

<footer>
  <p>Sarsvati Stationary, Main Market, Rajasthan</p>
  <p>üìû 6350309855</p>
  <p>üìç Dungarpur, Rajasthan</p>
</footer>

<script>
// Slideshow
let slides=document.querySelectorAll('.slideshow img');let index=0;
setInterval(()=>{slides[index].classList.remove('active');index=(index+1)%slides.length;slides[index].classList.add('active');},2000);

// Products & Cart
let productList=document.getElementById('product-list');
let cart=[];
let products=[];
const categories=["Pens","Notebooks","Files","Art Supplies","School Kits","Other"];
for(let i=1;i<=20;i++){
  let category=categories[i%categories.length];
  let product={name:`${category} Product ${i}`,category};
  products.push(product);
  let div=document.createElement('div');
  div.className='product';
  div.innerHTML=`<img src="https://picsum.photos/200/120?random=${i}" alt="${category} Product ${i}" /><h4>${category} Product ${i}</h4><button class="add-btn" onclick="addToCart('${category} Product ${i}')">Add to Cart</button>`;
  productList.appendChild(div);
}
updateCartCount();

function addToCart(name){cart.push(name);updateCartCount();alert(name+' added to cart!');}
function updateCartCount(){document.getElementById('cart-count').innerText=cart.length;}
function openCart(){if(cart.length===0){alert('Your cart is empty!');return;}document.getElementById('main-content').classList.add('cart-active');document.getElementById('category-products').style.display='none';document.getElementById('cart-page').style.display='block';renderCartItems();}
function closeCart(){document.getElementById('main-content').classList.remove('cart-active');document.getElementById('cart-page').style.display='none';}
function renderCartItems(){let container=document.getElementById('cart-items');container.innerHTML='';cart.forEach((item,i)=>{let div=document.createElement('div');div.className='cart-item';div.innerHTML=`<span>${item}</span><button class="remove-btn" onclick="removeFromCart(${i})">Remove</button>`;container.appendChild(div);});}
function removeFromCart(i){cart.splice(i,1);updateCartCount();renderCartItems();if(cart.length===0){closeCart();}}
function checkout(e){e.preventDefault();if(cart.length===0){alert('Add products to cart before checkout!');return false;}let name=document.getElementById('customer-name').value.trim();let address=document.getElementById('customer-address').value.trim();if(!name||!address){alert('Please enter name and address!');return false;}let message=`*Order from Sarsvati Stationary*\n\n*Name:* ${name}\n*Address:* ${address}\n\n*Products Ordered:*\n`;cart.forEach((item,i)=>{message+=`${i+1}. ${item}\n`;});let url=`https://wa.me/919610841436?text=${encodeURIComponent(message)}`;window.open(url,'_blank');return false;}

// Search
document.getElementById('search-input').addEventListener('keyup',filterProducts);
function filterProducts(){
  let term=document.getElementById('search-input').value.toLowerCase();
  productList.innerHTML='';
  products.filter(p=>p.name.toLowerCase().includes(term)).forEach((p,i)=>{
    let div=document.createElement('div');
    div.className='product';
    div.innerHTML=`<img src="https://picsum.photos/200/120?random=${i+100}" alt="${p.name}" /><h4>${p.name}</h4><button class="add-btn" onclick="addToCart('${p.name}')">Add to Cart</button>`;
    productList.appendChild(div);
  });
}

// Category click
function showCategory(cat){
  document.getElementById('main-content').style.display='none';
  document.getElementById('category-products').style.display='block';
  document.getElementById('category-title').innerText=cat;
  let container=document.getElementById('category-product-list');
  container.innerHTML='';
  products.filter(p=>p.category===cat).forEach((p,i)=>{
    let div=document.createElement('div');
    div.className='product';
    div.innerHTML=`<img src="https://picsum.photos/200/120?random=${i+200}" alt="${p.name}" /><h4>${p.name}</h4><button class="add-btn" onclick="addToCart('${p.name}')">Add to Cart</button>`;
    container.appendChild(div);
  });
}

function backToAll(){
  document.getElementById('category-products').style.display='none';
  document.getElementById('main-content').style.display='block';
}
</script>
</body>
</html>
