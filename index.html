<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sarsvati Stationary</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  color:#333;
}
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#4a148c;
  padding:10px 20px;
  color:white;
  position:sticky;
  top:0;
  z-index:100;
}
header .menu{ font-weight:bold; cursor:pointer; }
header .search{ flex:1; margin:0 20px; display:flex; }
header .search input{ width:100%; padding:8px; border-radius:4px 0 0 4px; border:none; }
header .search button{ padding:8px; border:none; background:#ff9800; color:white; border-radius:0 4px 4px 0; cursor:pointer; }
header .cart-btn{ cursor:pointer; font-size:14px; background:#ff5722; padding:6px 12px; border-radius:4px; position:relative; user-select:none; }
header .cart-btn span{ position:absolute; top:-5px; right:-5px; background:red; color:white; padding:2px 6px; border-radius:50%; font-size:12px; }

.slideshow{ width:100%; height:250px; overflow:hidden; position:relative; }
.slideshow img{ width:100%; height:250px; object-fit:cover; position:absolute; opacity:0; transition:opacity 1s; }
.slideshow img.active{ opacity:1; }

.categories {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:10px;
  padding:20px;
  max-width:900px;
  margin:0 auto;
}
.category{
  background:#fff;
  padding:15px;
  text-align:center;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:transform 0.3s;
}
.category:hover{ transform:scale(1.05); }

.products{
  display:grid;
  grid-template-columns:repeat(2, 1fr); /* 2 products per row */
  gap:15px;
  padding:20px;
  max-width:600px;
  margin:0 auto;
}
.product{
  background:#fff;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  text-align:center;
  transition:transform 0.3s;
}
.product:hover{ transform:translateY(-5px); }
.product img{ width:100%; height:120px; object-fit:cover; border-radius:6px; }
.add-btn{ margin-top:8px; background:#4caf50; color:white; padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }

#cart-page{
  display:none;
  max-width:600px;
  margin:20px auto 40px;
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}
#cart-page h2{ text-align:center; margin-top:0; margin-bottom:15px; }
#cart-form label{ display:block; margin:10px 0 5px; font-weight:bold; }
#cart-form input,#cart-form textarea{ width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px; }
#cart-items{ margin-top:20px; }
.cart-item{ display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #eee; }
.cart-item span{ font-size:16px; }
.remove-btn{ background:red; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; font-size:14px; }
#checkout-btn{ margin-top:20px; background:#4caf50; color:white; border:none; padding:12px; width:100%; border-radius:6px; font-size:16px; cursor:pointer; }
#close-cart{ margin-top:15px; background:#555; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }
#main-content.cart-active{ display:none; }

/* MOBILE VIEW */
@media(max-width:768px){
  .categories{ grid-template-columns:repeat(3, 1fr); } /* 1 row 3 categories */
  .products{ grid-template-columns:repeat(2, 1fr); max-width:90vw; } /* 1 row 2 products */
}
@media(max-width:480px){
  .categories{ grid-template-columns:repeat(3,1fr); }
  .products{ grid-template-columns:repeat(2,1fr); }
}
footer{
  text-align:center;
  padding:15px;
  background:#333;
  color:white;
  font-size:14px;
}
</style>
</head>
<body>

<header>
  <div class="menu">‚ò∞ Menu</div>
  <div class="search">
    <input type="text" placeholder="Search..." />
    <button>üîç</button>
  </div>
  <div class="cart-btn" onclick="openCart()">üõí Cart <span id="cart-count">0</span></div>
</header>

<div id="main-content">
  <div class="slideshow">
    <img src="https://via.placeholder.com/1200x250/8e44ad/ffffff?text=Stationary+1" class="active" />
    <img src="https://via.placeholder.com/1200x250/3498db/ffffff?text=Stationary+2" />
    <img src="https://via.placeholder.com/1200x250/27ae60/ffffff?text=Stationary+3" />
    <img src="https://via.placeholder.com/1200x250/e67e22/ffffff?text=Stationary+4" />
  </div>

  <h2 style="text-align:center; padding:20px;">Categories</h2>
  <div class="categories">
    <div class="category">Pens</div>
    <div class="category">Notebooks</div>
    <div class="category">Files</div>
    <div class="category">Art Supplies</div>
    <div class="category">School Kits</div>
    <div class="category">Other</div>
  </div>

  <h2 style="text-align:center; padding:20px;">Products</h2>
  <div class="products" id="product-list"></div>
</div>

<div id="cart-page">
  <h2>Your Cart</h2>
  <form id="cart-form" onsubmit="return checkout(event)">
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" required placeholder="Enter your name" />
    <label for="customer-address">Address:</label>
    <textarea id="customer-address" rows="3" required placeholder="Enter your address"></textarea>
    <div id="cart-items"></div>
    <button type="submit" id="checkout-btn">Checkout</button>
  </form>
  <button id="close-cart" onclick="closeCart()">Back to Shopping</button>
</div>

<footer>
  <p>Sarsvati Stationary, Main Market, Rajasthan</p>
  <p>üìû 6350309855</p>
  <p>üìç Dungarpur, Rajasthan</p>
</footer>

<script>
// Slideshow
let slides = document.querySelectorAll('.slideshow img');
let index=0;
setInterval(()=>{ slides[index].classList.remove('active'); index=(index+1)%slides.length; slides[index].classList.add('active'); },2000);

// Products & Cart
let productList=document.getElementById('product-list');
let cart=[];

// Generate 20 Dummy Products
for(let i=1;i<=20;i++){
  let div=document.createElement('div');
  div.className='product';
  div.innerHTML=`
    <img src="https://via.placeholder.com/200x120.png?text=Product+${i}" alt="Product ${i}" />
    <h4>Product ${i}</h4>
    <button class="add-btn" onclick="addToCart('Product ${i}')">Add to Cart</button>
  `;
  productList.appendChild(div);
}
updateCartCount();

function addToCart(name){ cart.push(name); updateCartCount(); alert(name+' added to cart!'); }
function updateCartCount(){ document.getElementById('cart-count').innerText=cart.length; }
function openCart(){
  if(cart.length===0){ alert('Your cart is empty!'); return; }
  document.getElementById('main-content').classList.add('cart-active');
  document.getElementById('cart-page').style.display='block';
  renderCartItems();
}
function closeCart(){ document.getElementById('main-content').classList.remove('cart-active'); document.getElementById('cart-page').style.display='none'; }
function renderCartItems(){
  let container=document.getElementById('cart-items');
  container.innerHTML='';
  cart.forEach((item,i)=>{
    let div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`<span>${item}</span><button class="remove-btn" onclick="removeFromCart(${i})">Remove</button>`;
    container.appendChild(div);
  });
}
function removeFromCart(i){ cart.splice(i,1); updateCartCount(); renderCartItems(); if(cart.length===0){ closeCart(); } }
function checkout(e){
  e.preventDefault();
  if(cart.length===0){ alert('Add products to cart before checkout!'); return false; }
  let name=document.getElementById('customer-name').value.trim();
  let address=document.getElementById('customer-address').value.trim();
  if(!name||!address){ alert('Please enter name and address!'); return false; }
  let message=`*Order from Sarsvati Stationary*\n\n*Name:* ${name}\n*Address:* ${address}\n\n*Products Ordered:*\n`;
  cart.forEach((item,i)=>{ message+=`${i+1}. ${item}\n`; });
  let url=`https://wa.me/916350309855?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
  return false;
}
</script>
</body>
</html>
